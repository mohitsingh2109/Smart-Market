<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Order</title>
  
  <!-- Google Fonts for some style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .menu-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-item h3 {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .price {
      font-size: 1.2rem;
      color: #007bff;
      margin-top: 10px;
    }

    .rating {
      margin-top: 10px;
      color: #ff9800;
    }

    .rating i {
      font-size: 20px;
    }

    .order-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .order-btn:hover {
      background-color: #218838;
    }
  </style>

  <!-- Font Awesome for star icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to the Online Food Order</h1>

    <div class="menu">
      <!-- Food Item 1 -->
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Pizza">
        <h3>Pizza Margherita</h3>
        <div class="price">$12.99</div>
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i>
          <span>(4.5/5)</span>
        </div>
        <button class="order-btn">Order Now</button>
      </div>

      <!-- Food Item 2 -->
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Burger">
        <h3>Cheeseburger</h3>
        <div class="price">$8.50</div>
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
          <span>(4/5)</span>
        </div>
        <button class="order-btn">Order Now</button>
      </div>

      <!-- Food Item 3 -->
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Pasta">
        <h3>Spaghetti Carbonara</h3>
        <div class="price">$15.00</div>
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
          <span>(4/5)</span>
        </div>
        <button class="order-btn">Order Now</button>
      </div>

      <!-- Food Item 4 -->
      <div class="menu-item">
        <img src="https://via.placeholder.com/250x150" alt="Salad">
        <h3>Caesar Salad</h3>
        <div class="price">$9.99</div>
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i>
          <span>(4.5/5)</span>
        </div>
        <button class="order-btn">Order Now</button>
      </div>
    </div>
  </div>

  <script>
    // You can add JavaScript functionality here to handle order actions or ratings if needed.
    // Example: On clicking "Order Now", alert the user.
    const orderButtons = document.querySelectorAll('.order-btn');

    orderButtons.forEach(button => {
      button.addEventListener('click', () => {
        alert('Your order has been placed!');
      });
    });
  </script>

</body>
</html>
